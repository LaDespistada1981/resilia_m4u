<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/cadastro.css">
    <title>Cadastro</title>
</head>
<body>
    <header>
        <div class="logo">
            <a href="../../index.html"><img src="../img/logo-header.svg" alt="logo header" /></a>
        </div>
        <ul class="ul-header">
            <a href="./chip.html"><li>chip</li></a>
            <a href="./recarga.html"><li>recarga</li></a>
            <a href="./login.html"><li>login</li></a>
            <a href="./cadastro.html"><li>cadastre-se</li></a>
        </ul>
    </header>
    
    <main>
        <div class="container-cadastro">
            <h1>Faça já seu cadastro!</h1>
            <section class="form">
                <div class="checkbox">
                    <input type="checkbox" id="checkCpf" value="CPF">
                    <label for="cpf">CPF</label>
                    <input type="checkbox" id="checkCnpj" value="CNPJ">
                    <label for="cpf">CNPJ</label>
                </div>
                
                <div class="form-cadastro">
                    <input type="text" name="cpf" id="cpf" placeholder="CPF ou CNPJ" style = "display: none">
                    <input type="text" name="cnpj" id="cnpj" placeholder="CPF ou CNPJ" style = "display: none">
                    <input type="text" name="" id="nome" placeholder="Nome">
                    <input type="email" name="" id="email" placeholder="E-mail">
                    <input type="password" name="" id="password" placeholder="Senha">
                    <input type="password" name="" id="confirmPassword" placeholder="Confirmação de Senha">
                </div>
                <button type="submit" id = "submitButton">Cadastrar</button>
            </section>

            <section class="picture">
                <img src="../img/homem-cadastro.svg" alt="homem segurando um telefone celular">
            </section>
        </div>
        
    </main>
    
    <footer>
        <a href="./somos.html" class="bold">Quem somos</a>
        <p>Todos os direitos reservados - Copyrigth 2021</p>
        <img src="../img/logo-footer.svg" alt="" />
    </footer>
    <script src="../js/cadastro.js"></script>
</body>
</html>
