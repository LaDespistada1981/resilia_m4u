<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="http://spectre.min.css">
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/pagamento.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&family=Poppins&display=swap" rel="stylesheet">
    <title>Pagamento</title>
</head>
<body>
    <section class="modal">
        <div class="modal active" id="modal-id">
            <a href="#close" class="modal-overlay" aria-label="Close"></a>
            <div class="modal-container">
                <div class="modal-header">
                    <a href="#close" class="btn btn-clear float-center" aria-label="Close"></a>
                    <img src="../img/logo-login-pgto.svg" alt="Logo FOne">
                    <div class="modal-title h5">Pagamento</div>
                </div>
                
                <div class="modal-body">
                    <!-- conteúdo do formulário de login -->
                    <div class="content">
                        
                        <input class="pagamento" type="text" name="" id="" placeholder="  Número do cartão">
                        <input class="pagamento" type="text" name="" id="" placeholder="  Nome">
                        <div class="divider">
                            <input class="column" type="text" name="" id="" placeholder="  Validade">
                            <input class="column" type="text" name="" id="" placeholder="  CVV">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="form-switch">
                            <input type="checkbox">
                            <i class="form-icon"></i> 
                            <strong>Cadastrar cartão</strong>
                        </label>
                        <button class="btn-pag"type="submit">Enviar</button>
                    </div>
                </div>
                
                <div class="modal-footer">
                    <button class="btn-fechar"type="submit">Fechar</button>
                </div>
            </div>
        </div>
    </section>
    
</body>
</html>
