<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--  <link rel="stylesheet" href="http://spectre.min.css"> -->
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/pagamento.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&family=Poppins&display=swap" rel="stylesheet">
    <script src="../js//pagamento.js" defer></script>
    <title>Pagamento</title>
</head>
<body>
    <header>
        <div class="logo">
            <a href="../../index.html"><img src="../img/logo-header.svg" alt="logo header" /></a>
        </div>
        <ul class="ul-header">
            <a href="./chip.html"><li>chip</li></a>
            <a href="./recarga.html"><li>recarga</li></a>
            <a href="./login.html"><li>login</li></a>
            <a href="./cadastro.html"><li>cadastre-se</li></a>
        </ul>
    </header>
    
    <main>
        <section class="modal">
            
            <!-- <a href="#close" class="modal-overlay" aria-label="Close"></a> -->
            <div class="modal-container">
                <div class="modal-header">
                    <a href="#close" class="btn btn-clear float-center" aria-label="Close"></a>
                    <img src="../img/logo-login-pgto.svg" alt="Logo FOne">
                    <div class="modal-title h5 bold">Pagamento</div>
                </div>
                
                <div section="modal-body">
                    <div class="content">
                        <input class="pag" type="text" name="" id="nome" placeholder="  Nome">
                        <input class="pag" type="text" name="" id="nomeImpresso" placeholder="  Nome impresso no cartão">
                    </div>

                    <div class="div-content">
                        <select name="produto" id="">
                            <option value="selecione" disabled selected="selecione">Selecione bandeira</option>
                            <option value="master">Master</option>
                            <option value="visa">Visa</option>
                            <option value="elo">Elo</option>
                        </select><br>
                        <input class="column" type="text" name="" id="numCartao" placeholder="  Número do cartão">
                        <input class="column" type="text" name="" id="validade" placeholder="  Validade">
                        <input class="column" type="text" name="" id="cvv" placeholder="  CVV">
                    </div>
                    <div class="form-group">
                        <label class="form-switch">
                            <input type="checkbox" id = "cadastra">
                            <i class="form-icon"></i>
                            <strong>Cadastrar cartão</strong>
                        </label>
                        <button class="btn-pag"type="submit">Enviar</button>
                    </div>
                </div>
            </div>
            
        </section>
    </main>
    
    <footer>
        <a href="./somos.html" class="bold">Quem somos</a>
        <p>Todos os direitos reservados - Copyrigth 2021</p>
        <img src="../img/logo-footer.svg" alt="" />
    </footer>
</body>
</html>
