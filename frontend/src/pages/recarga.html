<!DOCTYPE html>
<html lang="PT-BR">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../css/global.css">
  <link rel="stylesheet" href="../css/perfil.css">
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&family=Poppins&display=swap" rel="stylesheet">
  <title>Perfil - Recarga</title>
</head>
<body>
  <header>
    <div class="logo">
      <a href="../../index.html"><img src="../img/logo-header.svg" alt="logo header" /></a>
    </div>
    <ul class="ul-header">
      <a href="./chip.html"><li>chip</li></a>
      <a href="./recarga.html"><li>recarga</li></a>
      <a href="./perfil.html"><li>meu perfil</li></a>
    </ul>
  </header>
  
  <main>
    <div class="container-perfil">
      <section class="section-historico">
        <div class="historico">
          <h1>Histórico de Compras</h1>
          <input type="date" name="data" id="">
          <br>
          <select name="produto" id="">
            <option value="selecione" disabled selected="selecione">Selecione seu produto</option>
            <option value="recarga">Recarga</option>
            <option value="chip">Chip</option>
          </select>
          <button>Filtrar</button>
        </div>
        <div class="cartoes">
          <h1>Cartões Cadastrados</h1>
          <select name="cadastrados" id="">
            <option value="selecione-cartao" disabled selected="selecione-cartao">Cartões</option>
            <option value="cartao1">35XX XXXX XXXX XX14 </option>
            <option value="cartao2">27XX XXXX XXXX XX18 </option>
          </select>
          
        </div>
      </section>
      <section class="section-solicitacao">
        <p>Olá, <strong>Fulano</strong></p>
        <button class="btn">Quero Recarga</button>
        <p>O que você deseja fazer?</p>
        <button class="btn">Quero meu Chip</button>
      </section>

      <section class="section-recarga">
        <div class="linha1">
          <select name="operadora" id="">
            <option value="operadora" disabled selected="operadora">Operadora</option>
            <option value="recarga">Oi</option>
            <option value="chip">Tim</option>
            <option value="recarga">Claro</option>
            <option value="chip">Vivo</option>
          </select>
          <div>
            <label for="ddd">DDD</label>
            <select name="estados-brasil" id="ddd">
              <option value="uf" disabled selected="uf">UF</option>
              <option value="AC">Acre</option>
              <option value="AL">Alagoas</option>
              <option value="AP">Amapá</option>
              <option value="AM">Amazonas</option>
              <option value="BA">Bahia</option>
              <option value="CE">Ceará</option>
              <option value="DF">Distrito Federal</option>
              <option value="ES">Espírito Santo</option>
              <option value="GO">Goiás</option>
              <option value="MA">Maranhão</option>
              <option value="MT">Mato Grosso</option>
              <option value="MS">Mato Grosso do Sul</option>
              <option value="MG">Minas Gerais</option>
              <option value="PA">Pará</option>
              <option value="PB">Paraíba</option>
              <option value="PR">Paraná</option>
              <option value="PE">Pernambuco</option>
              <option value="PI">Piauí</option>
              <option value="RJ">Rio de Janeiro</option>
              <option value="RN">Rio Grande do Norte</option>
              <option value="RS">Rio Grande do Sul</option>
              <option value="RO">Rondônia</option>
              <option value="RR">Roraima</option>
              <option value="SC">Santa Catarina</option>
              <option value="SP">São Paulo</option>
              <option value="SE">Sergipe</option>
              <option value="TO">Tocantins</option>
            </select>
          </div>
          <div>
            <label for="telefone">Nº Celular</label>
            <input placeholder="XXXXX-XXXX" type="text" name="" id="telefone">
          </div>
          <img src="../img/logo-perfil.svg" alt="logo">
        </div>
        <button>15</button>
        <button>25</button>
        <button>35</button>
        <button>50</button>
        <button>20</button>
        <button>30</button>
        <button>40</button>
        
        <div>
          <h3>Outros valores</h3>
          <label for="valorRecarga">Recarga</label>
          <input type="text" name="" id="valorRecarga">
        </div>
        
        <p>R$ XX</p>
        <button class="btn">Pagar</button>
        <button class="btn">Fechar</button>
        
      </section>
    </div>
  </main>
  
  <footer>
    <a href="./somos.html" class="bold">Quem somos</a>

    <img src="../img/logo-footer.svg" alt="" />
